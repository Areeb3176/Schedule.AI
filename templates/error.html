{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block extra_styles %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .error-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .error-container h1 {
        color: #dc2626;
        margin-bottom: 10px;
    }
    
    .error-container p {
        color: #666;
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <h1>{{ error_title }}</h1>
    <p>{{ error_message }}</p>
    <a href="/dashboard"><button class="btn btn-primary">Go to Dashboard</button></a>
</div>
{% endblock %}
